<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon/favicon-16x16.png">
    <link rel="manifest" href="images/icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <title>Numerical Methods</title>
</head>
<body>
    <div id="menu-toggler" class="no-select">
        <div class="bar no-select"></div>
    </div>
    <header>
        <div class="logo">numerical methods</div>
        <ul class="nav-links">
            <div class="menu">
                <li class="bracketing-methods">
                    <span>bracketing-methods</span>
                    <ul class="dropdown">
                        <li><span id="bisection">bisection method</span></li>
                        <li><span id="false-position">false-position method</span></li>
                    </ul>
                </li>
                <li class="open-methods">
                    <span>open-methods</span>
                    <ul class="dropdown">
                        <li><span id="fixed-point">simple fixed-point iteration</span></li>
                        <li><span id="newton-raphson">newton-raphson method</span></li>
                        <li><span id="secant">secant method</span></li>
                    </ul>
                </li>
                <li class="roots-of-polynonials">
                    <span>roots of polynomials</span>
                </li>
            </div>
        </ul>
    </header>
    <main>
        <span id="method-name">bisection method</span>
        <div class="method">
            <div class="input-wrapper">
                <div class="function-wrapper">
                    <label for="function">f(x): </label>
                </div>
                <div class="interval-wrapper">
                    <label for="xl">x<sub>l</sub>: </label>
                    <input id="xl" type="text">
                    <br>
                    <label for="xu">x<sub>u</sub>: </label>
                    <input id="xu" type="text">
                </div>
                <div class="repetitions-wrapper">
                    <label for="repetitions">Repetitions: </label>
                    <input id="repetitions" type="number" >
                </div>
            </div>
            <button id="calculate">Calculate</button>
        </div>
        <table id="results"></table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//unpkg.com/@cortex-js/compute-engine"></script>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="js/main.js"></script>
</body>
</html>
